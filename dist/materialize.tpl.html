@@@ materialize/select.tpl.html

<div class="ui-select-container ui-select-bootstrap000 dropdown000" ng-class="{open: $select.open}">
  <div class="ui-select-match"></div>
  <span ng-show="$select.open && $select.refreshing && $select.spinnerEnabled" class="ui-select-refreshing {{$select.spinnerClass}}"></span>
  <input type="search" autocomplete="off" tabindex="-1" aria-expanded="true" aria-label="{{ $select.baseTitle }}" aria-owns="ui-select-choices-{{ $select.generatedId }}" class="form-control ui-select-search" ng-class="{ 'ui-select-search-hidden' : !$select.searchEnabled }" placeholder="{{$select.placeholder}}" ng-model="$select.search" ng-show="$select.open" name000="search-input-{{ $select.generatedId }}">
  <!-- label for="search-input-{{ $select.generatedId }}" data-error="" data-success="">{{ $select.placeholder }}</label -->
  <div class="ui-select-choices"></div>
  <div class="ui-select-no-choice"></div>
</div>

@@@ materialize/select-multiple.tpl.html

<div class="ui-select-container ui-select-multiple ui-select-bootstrap000 dropdown000 form-control000" ng-class="{open: $select.open}">
  <div>
    <div class="ui-select-match"></div>
    <input type="search" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="ui-select-search input-xs" placeholder="{{$selectMultiple.getPlaceholder()}}" ng-disabled="$select.disabled" ng-click="$select.activate()" ng-model="$select.search" role="combobox" aria-expanded="{{$select.open}}" aria-label="{{$select.baseTitle}}" ng-class="{'spinner': $select.refreshing}" ondrop="return false;">
  </div>
  <div class="ui-select-choices"></div>
  <div class="ui-select-no-choice"></div>
</div>

@@@ materialize/match.tpl.html

<div class="ui-select-match" ng-hide="$select.open && $select.searchEnabled" ng-disabled="$select.disabled" ng-class000="{'btn-default-focus':$select.focus}">
  
  <span ng-hide="$select.isEmpty()" style="position: absolute;">
      <a href="javascript:" ng-click="$ctrl.clearAddr($select)" title="очистить адрес"><i class="material-icons red-text">close</i></a>
      <a href="javascript:" ng-click="$ctrl.addrUp($index)" title="поднять адрес" ng-if="$ctrl.addrUp($index, 1)"><i class="material-icons">arrow_upward</i></a>
    </span>
  
  <span tabindex="-1" class="btn000 btn-default000 form-control000 ui-select-toggle" aria-label="{{ $select.baseTitle }} activate" ng-disabled="$select.disabled" ng-click="$select.activate()" style="outline: 0;">
    
    <a ng-show="$select.isEmpty()" class="ui-select-placeholder text-muted" href="javascript:">{{$select.placeholder}}</a>
    <!-- i ng-show="$select.isEmpty()" style="position: absolute; right: 0;" class="material-icons" ng-click="$select.toggle($event)">arrow_drop_down</i -->
    
    
    <a ng-hide="$select.isEmpty()" class="ui-select-match-text left" ng-class="{'ui-select-allow-clear': $select.allowClear && !$select.isEmpty()}" ng-transclude="" href="javascript:"></a>
    
    <!-- a ng-show="$select.allowClear && !$select.isEmpty() && ($select.disabled !== true)" aria-label="{{ $select.baseTitle }} clear" style="margin-right: 10px" ng-click="$select.clear($event)" class="btn000 right">
      <i class="material-icons" aria-hidden="true">remove</i -->
    </a>
  </span>
</div>

@@@ materialize/match-multiple.tpl.html

<span class="ui-select-match">
  <span ng-repeat="$item in $select.selected track by $index">
    <a class="ui-select-match-item btn000 btn-default000 btn-xs000" tabindex="-1" type000="button" ng-disabled="$select.disabled" ng-click="$selectMultiple.activeMatchIndex = $index;" ng-class="{'btn-primary':$selectMultiple.activeMatchIndex === $index, 'select-locked':$select.isLocked(this, $index)}" ui-select-sort="$select.selected">
      <span class="close ui-select-match-close" ng-hide="$select.disabled" ng-click="$selectMultiple.removeChoice($index)">&nbsp;&times;</span>
      <span uis-transclude-append=""></span>
    </a>
  </span>
</span>


@@@ materialize/choices.tpl.html

<ul 
  class="ui-select-choices ui-select-choices-content ui-select-dropdown dropdown-menu000"
  ng-show="$select.open && $select.items.length > 0"
>
  <li 
    class="ui-select-choices-group"
    id="ui-select-choices-{{ $select.generatedId }}"
  >
  <div class="divider" ng-show="$select.isGrouped && $index > 0"></div><div ng-show="$select.isGrouped" class="ui-select-choices-group-label dropdown-header" ng-bind="$group.name"></div><div ng-attr-id="ui-select-choices-row-{{ $select.generatedId }}-{{$index}}" class="ui-select-choices-row" ng-class="{active: $select.isActive(this), disabled: $select.isDisabled(this)}" role="option"><span class="ui-select-choices-row-inner"></span></div>

  </li>

</ul>

@@@ materialize/no-choice.tpl.html

<ul class="ui-select-no-choice dropdown-menu000" ng-show="$select.items.length == 0">
  <li ng-transclude=""></li>
</ul>
